<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tracker-container">
        <div class="header">
            <h1>Teaching & Education Activity Tracker</h1>
            <p class="subtitle">Dr. Michaeli - University of Toronto</p>
        </div>

        <div id="activitySelection" class="activity-grid">
            <!-- Activity type buttons will be generated by JS -->
        </div>

        <div id="formContainer" class="form-container" style="display: none;">
            <div class="form-header">
                <h2 id="formTitle"></h2>
                <p class="hint">* indicates required field</p>
            </div>

            <form id="activityForm">
                <div id="dynamicFields"></div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Submit Activity</button>
                </div>
            </form>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
            <div class="success-content">
                <div class="success-icon">âœ“</div>
                <p>Activity recorded successfully!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
